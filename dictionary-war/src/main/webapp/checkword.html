<!DOCTYPE HTML>
<html>

<!-- To accept korean characters, must set to UTF-8 -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>

<body>

  <!-- Again, set to UTF-8 for korean -->
  <form method="POST" action="dict/word" accept-charset="utf-8">
    Check Word: <input type="name" name="name" value="foo" /><br />
    <input type="submit" value="Submit" />
  </form>
  <p>Korean To Try: 안녕</p>

</body>
</html>
